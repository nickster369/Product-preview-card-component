<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="bodyContainer">
  <div class="topContainer">
    <img src="./images/image-product-desktop.jpg" alt="">
  </div>
  <div class="bottomContainer">
    <h1>Perfume</h1>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p> A floral, solar and voluptuous interpretation
      composed by Olivier Polge, Perfumer-Creator for the
      House of CHANEL.</p>
    <p><span id="mainPrice">$149.99</span> <span id="beforePrice">$169.99</span></p>
    <button><span id="buttonText">Add to Cart</span></button>
  </div>
</div>
</body>
</html>
